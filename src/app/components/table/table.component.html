<p-table [value]="data" styleClass="p-datatable-striped" responsiveLayout="scroll" (sortFunction)="customSort($event)" [customSort]="true">
    <ng-template pTemplate="header">
        <tr>
            <th *ngFor="let col of cols">
                <div *ngIf="col.sort" pSortableColumn={{col.field}}>
                    {{col.header}}  <p-sortIcon field={{col.field}}></p-sortIcon>
                </div>
                <div *ngIf="!col.sort">
                    {{col.header}}
                </div>
            </th>

        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-data>
        <tr>
            <td *ngFor="let col of cols">
                {{data[col.field]}}
            </td>
        </tr>
    </ng-template>
</p-table>
<app-loading-spinner [data]="data?.length < 1"></app-loading-spinner>
