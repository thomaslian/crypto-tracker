<p-table [value]="data" styleClass="p-datatable-striped" responsiveLayout="scroll">
    <ng-template pTemplate="header">
        <tr>
            <th *ngFor="let col of cols">
                {{col.header}}
            </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-data>
        <tr>
            <td *ngFor="let col of cols">
                {{data[col.field]}}
            </td>
        </tr>
    </ng-template>
</p-table>

<div class="loading p-component" *ngIf="data?.length < 1">
    <div class="lds-ring">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
    <p>Loading data from Coinbase</p>
</div>
